<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&family=Raleway:ital,wght@1,400;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/mediaquery.css" />
    <title>Audiobook</title>
  </head>

  <body>
    <style></style>
    <header class="head">
      <div class="container">
        <p>Recently Added</p>
        <!-- <h2>Discover Audiobook</h2> -->
      </div>
      <div class="navigation">
        <input type="checkbox" name="navigation_checkbox" id="nav_toggle" />
        <label for="nav_toggle" class="navigation_button">
          <ion-icon name="menu-outline" id="men"></ion-icon>
        </label>
        <div class="navigation_background">&nbsp;</div>
        <nav class="navigation_nav">
          <ul class="navigation_list">
            <li class="navigation_item">
              <a
                href="https://www.facebook.com "
                target="_blank"
                class="navigation_link"
                >home</a
              >
            </li>
            <li class="navigation_item">
              <a href="#" class="navigation_link">about us</a>
            </li>
            <li class="navigation_item">
              <a href="#" class="navigation_link">contact</a>
            </li>
            <li class="navigation_item">
              <a href="#" class="navigation_link">take a tour</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <section class="hero">
      <div class="hero_container">
        <!-- <h2>Automatic Slideshow</h2>
<p>Change image every 2 seconds:</p> -->

        <div class="slideshow-container">
          <div class="mySlides fade">
            <div class="numbertext">1 / 3</div>
            <img src="images/cup.jpg" style="width: 100%" />
            <div class="text">Caption Text</div>
          </div>

          <div class="mySlides fade">
            <div class="numbertext">2 / 3</div>
            <img src="./images/seven.jpg" style="width: 100%" />
            <div class="text">Caption Two</div>
          </div>

          <div class="mySlides fade">
            <div class="numbertext">3 / 3</div>
            <img src="./images/cafe.jpg" style="width: 100%" />
            <div class="text">Caption Three</div>
          </div>
        </div>
        <br />

        <div style="text-align: center">
          <span class="dot"></span>
          <span class="dot"></span>
          <span class="dot"></span>
        </div>
      </div>
    </section>

    <section class="box_list">
      <div class="box_list_heading">
        <h2>Discover Audiobook</h2>
      </div>
      <div class="box_list_container">
        <div class="box-1 boxes">
          <img src="./images/a1.jpg" alt="" />
        </div>
        <div class="box-2 boxes">
          <img src="./images/a2.jpg" alt="" />
        </div>
        <div class="box-3 boxes">
          <img src="./images/a3.jpg" alt="" />
        </div>
        <div class="box-4 boxes">
          <img src="./images/cup.jpg" alt="" />
        </div>
      </div>
    </section>
  </body>
  <script src="https://unpkg.com/ionicons@5.2.3/dist/ionicons.js"></script>
  <script src="./js/stile.js"></script>
